components:
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
          description: The name of the user.
        email:
          type: string
          description: The email address of the user.
        photo:
          type: string
          description: The photo URL of the user.
        providers:
          type: array
          items:
            type: object
            properties:
              provider:
                type: string
                description: The provider name.
              userId:
                type: string
                description: The ID of the user in the provider's system.
      required:
        - name
        - email
    Transportation:
      type: object
      properties:
        type:
          type: string
        duration:
          type: integer
        from:
          type: string
        to:
          type: string
    Schedule:
      type: object
      properties:
        id:
          type: integer
        startAt:
          type: integer
        endAt:
          type: integer
        activity:
          type: string
        type:
          type: string
        location:
          type: string
        transportation:
          type: array
          items:
            $ref: '#/components/schemas/Transportation'
    DayPlan:
      type: object
      properties:
        day:
          type: integer
        date:
          type: integer
        schedule:
          type: array
          items:
            $ref: '#/components/schemas/Schedule'
    Plan:
      type: array
      items:
        $ref: '#/components/schemas/DayPlan'
